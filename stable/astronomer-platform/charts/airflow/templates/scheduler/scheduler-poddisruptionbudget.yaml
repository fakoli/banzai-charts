kind: PodDisruptionBudget
apiVersion: policy/v1beta1
metadata:
  name: {{ .Release.Name }}-pdb
  labels:
    tier: airflow
    component: scheduler
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      tier: airflow
      component: scheduler
      release: {{ .Release.Name }}
{{ toYaml .Values.scheduler.podDisruptionBudget | indent 2 }}
