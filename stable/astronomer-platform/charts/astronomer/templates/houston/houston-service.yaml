################################
## Astronomer Houston Service
#################################
kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-houston
  labels:
    component: houston
    tier: astronomer
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
spec:
  type: NodePort
  selector:
    component: houston
    tier: astronomer
    release: {{ .Release.Name }}
  ports:
    - name: houston-http
      protocol: TCP
      port: 8870
      targetPort: 8870
